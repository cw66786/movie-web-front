<div class="wrapper">
    <form class="register-form" *ngIf="count === 0">
        
       <h1>Just one more step and you can be binging<br>your favorite <b>Shows</b> and <b>Movies</b>!</h1>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="email"
            
            placeholder="Ex. craig@example.com"
          />

          <mat-error 
            *ngIf="email.hasError('email') && !email.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
        
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Enter You're Password"
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input
              type="username"
              matInput
              
              
              placeholder="Ex. username1234"
            />
  
            
          
          
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>TMBD Key</mat-label>
            <input
              type="text"
              matInput
              
              
              placeholder="TMBD Key"
            />
  
           
          
          </mat-form-field>
        <button mat-flat-button color="primary">Register</button>
        
      </form>
</div>
