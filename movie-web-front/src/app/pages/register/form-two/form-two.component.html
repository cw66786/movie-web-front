<div class="wrapper">
  <form [formGroup]="registerForm2" class="register-form">
    <h1
      [ngStyle]="{
        'text-decoration': 'underline',
        'text-decoration-thickness': '5px',
        'text-underline-offset': '8px'
      }"
    >
      <b>Step 2 of 3</b>
    </h1>
    <h1>
      Just two more steps, with all those movie choices we hope you can
      decide!!!
    </h1>
    <!-- Password -->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter You're Password"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility" : "visibility_off"
      }}</mat-icon>
      <mat-error
        *ngIf="
          registerForm2.get('password').hasError('required') &&
          registerForm2.get('password').touched
        "
      >
        Please enter a password
      </mat-error>
      <mat-error
        *ngIf="
          !registerForm2.get('password').hasError('minLength') &&
          !registerForm2.get('password').hasError('required')
        "
      >
        Password must be at least 4 characters
      </mat-error>
    </mat-form-field>
    <!-- Confirm Password -->
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        placeholder="Confirm Password"
        [type]="hide ? 'password' : 'text'"
        formControlName="confirmPassword"
        required
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility" : "visibility_off"
      }}</mat-icon>
     <div *ngIf="!registerForm2.valid &&
              (registerForm2.dirty || registerForm2.touched)
              ">
            
              <mat-error
                *ngIf="
               registerForm2.errors?.[this.notSame]
               "
              >
                Password does not match!
              </mat-error>
            </div>
    </mat-form-field>
   
  
    <button mat-flat-button color="primary" routerLink="../form3">
      Next
    </button>
  </form>
</div>
