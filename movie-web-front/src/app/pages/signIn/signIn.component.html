<div class="wrapper">
  <div class="background">
    <img
      class="background-img"
      src="https://assets.nflxext.com/ffe/siteui/vlv3/79fe83d4-7ef6-4181-9439-46db72599559/be1d82ef-72c1-4a2a-8c16-5170169f9ef8/US-en-20221017-popsignuptwoweeks-perspective_alpha_website_small.jpg"
      srcset="
        https://assets.nflxext.com/ffe/siteui/vlv3/79fe83d4-7ef6-4181-9439-46db72599559/be1d82ef-72c1-4a2a-8c16-5170169f9ef8/US-en-20221017-popsignuptwoweeks-perspective_alpha_website_small.jpg  1000w,
        https://assets.nflxext.com/ffe/siteui/vlv3/79fe83d4-7ef6-4181-9439-46db72599559/be1d82ef-72c1-4a2a-8c16-5170169f9ef8/US-en-20221017-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w,
        https://assets.nflxext.com/ffe/siteui/vlv3/79fe83d4-7ef6-4181-9439-46db72599559/be1d82ef-72c1-4a2a-8c16-5170169f9ef8/US-en-20221017-popsignuptwoweeks-perspective_alpha_website_large.jpg  1800w
      "
    />
  </div>
  <div class="spacing-wrapper">
    <mat-card class="card">
      <form class="signIn-form">
        <mat-card-title class="card-title">Sign In</mat-card-title>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="email"
            [errorStateMatcher]="matcher"
            placeholder="Ex. craig@example.com"
          />

          <mat-error
            *ngIf="email.hasError('email') && !email.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Enter You're Password"
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
            [errorStateMatcher]="matcher"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
          <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
            Password must be min 4 characters
          </mat-error>
        </mat-form-field>
        <button 
          mat-flat-button 
          color="primary"
          routerLink="../movies"
          (click)="transferInfo(email.value,password.value)"
          >Sign In</button>
        <span class="register-hint"
          >New to Craig's-Flix?
          <a routerLink="../register">Sign up now</a>.</span
        >
      </form>
    </mat-card>
  </div>
</div>
